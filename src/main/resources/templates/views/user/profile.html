<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{views/user/layout-user.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/user/css/profile.css}">
</head>
<body>
<main class="main" layout:fragment="content">
    <div
            class="page-title dark-background"
            data-aos="fade"
    >
        <div class="container position-relative">
            <nav class="breadcrumbs">
                <ol>
                    <li><a th:href="@{/general/home-page}">Trang Chủ</a></li>
                    <li class="current">Hồ sơ của tôi</li>
                </ol>
            </nav>
        </div>
    </div>
    <section id="products" class="section">
        <div class="container emp-profile">
            <div class="row">
                <div class="col-md-3">
                    <div class="profile-img">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog"
                             alt="" class="img-fluid"/>
                        <div class="file btn btn-lg btn-primary">
                            Thay ảnh đại diện
                            <input type="file" name="file"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="profile-head">
                        <h5 th:text="${profile.firstName} + ' ' + ${profile.lastName}"></h5>
                        <h6 th:text="${position}"></h6>
                        <p class="proile-rating">XẾP HẠNG: <span>8/10</span></p>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                        data-bs-target="#home" type="button" role="tab" aria-controls="home"
                                        aria-selected="true">Thông tin cá nhân
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                                        type="button" role="tab" aria-controls="profile" aria-selected="false">Thay đổi
                                    mật khẩu
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="profile-work">
                        <p>WORK LINK</p>
                        <a href="">Website Link</a><br/>
                        <a href="">Bootsnipp Profile</a><br/>
                        <a href="">Bootply Profile</a>
                        <p>SKILLS</p>
                        <a href="">Web Designer</a><br/>
                        <a href="">Web Developer</a><br/>
                        <a href="">WordPress</a><br/>
                        <a href="">WooCommerce</a><br/>
                        <a href="">PHP, .Net</a><br/>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content profile-tab" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <form id="updateProfileForm">
                                <div class="row mb-2">
                                    <div class="col-md-4">
                                        <label>Họ</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input class="form-control" th:value="${profile.firstName}" id="firstName" name="firstName">
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-md-4">
                                        <label>Tên</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input class="form-control" th:value="${profile.lastName}" id="lastName" name="lastName">
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-md-4">
                                        <label>Email</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input class="form-control" th:value="${profile.email}" id="email" name="email">
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-md-4">
                                        <label>Số điện thoại</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input class="form-control" th:value="${profile.phone}" id="phone" name="phone">
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-md-4">
                                        <label>Địa chỉ</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input class="form-control" th:value="${profile.address}" id="address" name="address">
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-md-4">
                                        <label>Giới tính</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input class="form-control" th:value="${profile.gender}" id="gender" name="gender">
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-md-4">
                                        <label>Ngày sinh</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="date" class="form-control" th:value="${profile.dob}" id="dob" name="dob">
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-md-4">
                                        <label style="color: red">Địa chỉ nhận hàng</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input class="form-control" th:value="${profile.deliveryAddress}" id="deliveryAddress" name="deliveryAddress">
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="button" class="btn btn-primary" id="updateProfileBtn">Lưu thay đổi</button>
                                </div>
                            </form>
                        </div>
                        <div class=" tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <form id="changePassForm">
                                <div class="row mb-2">
                                    <div class="col-md-4">
                                        <label>Mật khẩu cũ</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input name="oldPassword" type="password" class="form-control" id="currentPassword">
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-md-4">
                                        <label>Mật khẩu mới</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input name="newPassword" type="password" class="form-control" id="newPassword">
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-md-4">
                                        <label>Nhập lại mật khẩu mới</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input class="form-control">
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="button" class="btn btn-primary" id="changePasswordBtn">Thay đổi mật khẩu</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/user/js/profile.js}"></script>
</main>
</body>
</html>
